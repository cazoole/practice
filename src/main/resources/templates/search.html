<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:include="base/common_header::commonHeader('查询')"></head>
<body>
<div class="row" layout:fragment="content">
    <h4 class="indigo-text center">Please enter a search term</h4>
    <div class="col s6 offset-s3">
        <div id="errorMsg" class="card-panel red lighten-2">
            <span class="card-title" th:text="${error}"></span>
        </div>
    </div>
    <form id="form" action="/result" method="post" class="col s12">
        <div class="row center">
            <div class="input-field col s6 offset-s3">
                <i class="mdi-action-search prefix"></i>
                <input id="search" name="search" title="text" class="validate">
                <label for="search">search</label>
            </div>
            <input type="button" id="submit" value="提交">
        </div>
    </form>
</div>
</body>
<script th:inline="javascript">
    $(function() {
        $("#submit").click(function() {
            $("#form").submit();
        });

    });
</script>
</html>
